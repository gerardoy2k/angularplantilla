<app-menu></app-menu>
<div class="container">
    <div class="col-md-12">
        <div class="card">
                <!--Card content-->
                <div class="card-body text-center">
                    <!--Title-->
                    <div>
                        <h4 class="card-title" style="display: inline;">Usuarios</h4> 
                        <button routerLink="/usuarioAdd" class="btn btn-success btn-sinmmargen" style="float: right;">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Nombre de usuario</th>
                                <th class="text-center">email</th>
                                <th class="text-center">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuariosLista">
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.nombreUsuario}}</td>
                                <td>{{usuario.correoelectronico}}</td>
                                <td>
                                    <div *ngIf="confirmarEliminadoId != usuario.id">
                                        <button [routerLink]="['/usuario',usuario.id]" class="btn btn-sm btn-info btn-sinmmargen">
                                            <i class="fa fa-eye" style="font-size: 1.5em;"></i>
                                        </button>
                                        <button [routerLink]="['/usuarioEdit',usuario.id]" class="btn btn-sm btn-info btn-sinmmargen">
                                            <i class="fa fa-pencil" style="font-size: 1.5em;"></i>
                                        </button>
                                        <button (click)="confirmarEliminar(usuario.id)" class="btn btn-sm btn-danger btn-sinmmargen">
                                            <i class="fa fa-trash" style="font-size: 1.5em;"></i>
                                        </button>
                                    </div>
                                    <div class="seguro" *ngIf="confirmarEliminadoId == usuario.id">
                                        <button (click)="onDeleteUsuario(usuario.id)" class="btn btn-sm btn-danger btn-sinmmargen">
                                            <i class="fa fa-check" style="font-size: 1.5em;"></i>
                                        </button>
                                        <button (click)="cancelarEliminar()" class="btn btn-sm btn-warning btn-sinmmargen">
                                            <i class="fa fa-close" style="font-size: 1.5em;"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
        
                </div>
                <div class="d-flex justify-content-center">
                    <!--Pagination -->
                    <nav class="my-2 pt-8">
                        <ul class="pagination pagination-circle pg-red mb-0">
            
                            <!--First-->
                            <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">Primero</a></li>
            
                            <!--Arrow left-->
                            <li class="page-item" [ngClass]="{disabled:bloque==0}">
                                <a (click)="decrementarBloquePag()" class="page-link" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                            </li>
            
                            <!--Numbers-->
                            <li class="page-item" [ngClass]="{active:pagActual==bloque+1}"><a (click)="getUsuariosPagina(bloque+1)" class="page-link">{{bloque+1}}</a></li>
                            <li class="page-item" [ngClass]="{active:pagActual==bloque+2}"><a (click)="getUsuariosPagina(bloque+2)" class="page-link">{{bloque+2}}</a></li>
                            <li class="page-item" [ngClass]="{active:pagActual==bloque+3}"><a (click)="getUsuariosPagina(bloque+3)" class="page-link">{{bloque+3}}</a></li>
                            <li class="page-item" [ngClass]="{active:pagActual==bloque+4}"><a (click)="getUsuariosPagina(bloque+4)" class="page-link">{{bloque+4}}</a></li>
                            <li class="page-item" [ngClass]="{active:pagActual==bloque+5}"><a (click)="getUsuariosPagina(bloque+5)" class="page-link">{{bloque+5}}</a></li>
            
                            <!--Arrow right-->
                            <li class="page-item">
                                <a (click)="incrementarBloquePag()" class="page-link" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Sig</span>
                            </a>
                            </li>
                            <li class="page-item clearfix d-none d-md-block"><a class="page-link">Ãšltimo</a></li>
                        </ul>
                    </nav>
                </div>
        
            </div>
    </div>
    
</div>
