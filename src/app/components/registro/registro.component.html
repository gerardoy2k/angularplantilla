<div class="card" style="width: 28rem;">  
    <div class="card-body">
        <form (submit)="registerUser($event)">
            <p class="h5 text-center mb-4">Registro de usuario</p>
            <br/>
            <div class="md-form">
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="txtnombre" [(ngModel)]="usuario.nombre" class="form-control" mdbActive>
                <label for="txtnombre">Nombre de usuario</label>
            </div>
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="txtcorreoelectronico" class="form-control">
                <label for="txtcorreoelectronico">Correo electr√≥nico</label>
            </div>        
            <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="txtclave" value="x" class="form-control" mdbActive>
                <label for="txtclave">Clave</label>
            </div>
            <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="txtclaveconfirmar" value="x" class="form-control" mdbActive>
                <label for="txtclaveconfirmar">Confirmar clave</label>
            </div>
            <div class="text-center">
                <button (onclick)="this.submit();" class="btn btn-default waves-light" mdbRippleRadius>Enviar</button>
            </div>
        </form>
    </div>
</div>
